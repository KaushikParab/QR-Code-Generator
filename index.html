<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Generator</title>
        <link rel="stylesheet" href="style.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
            rel="stylesheet">

    </head>
    <body>

        <div class="main">
            <div class="heading">
                <h2>QR Code Generator</h2>
            </div>
            <div class="input">
                <div class="inp-title">
                    <p>Enter a link or text : </p>
                </div>
                <div class="get-inp">
                    <input type="text" class="inp" placeholder="Enter any link">
                </div>
                <div class="div-btn">
                    <button class="btn">Generate</button>
                </div>
                <div class="display">
                    <a id="downloadLink" download="QR-code.png">
                        <img class="qr"
                            src>
                    </a>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
